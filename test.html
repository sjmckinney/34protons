<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
	<link type="text/css" rel="stylesheet" href="test.css" />
	<script>
		$.ajax({
			url: "index.html",
			context: document.body
			}).done(function(data) {
			$('#pageContent').append(data);
		});
	</script>
    </head>
    <body>
	<h1 id='test-title'>Test page for selenium code</h1>
	<div id='test-wrapper'>
	    <div id='pageContent'></div>		
	    <div id='testContent'></div>
		<script>
		    $( function() {
			var code = "<div id='qunit'></div>";
			code += "<script type='text/javascript' src='./resources/qunit.js'></" + "script>";
			code += "<script type='text/javascript' src='./resources/qunit-parameterize.js'></" + "script>";
			code += "<script type='text/javascript' src='./resources/tests.js'></" + "script>";
			//console.log(code);
			$('#testContent').append(code);
		    });
		</script>
	</div>
    </body>
</html>
