<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>QUnit Test Suite - Parameterize Addon</title>
	<link rel="stylesheet" href="qunit/qunit-1.10.0.css">
	<script src="qunit/qunit-1.10.0.js"></script>

	<script src="../qunit-parameterize.js"></script>

	<!--script src="record-calls.js"></script>
	<script src="test-fixture.js"></script>

	<script src="parameterize-test.js"></script-->
</head>
<body>
	<div id="qunit"></div>
	<script>
	QUnit
		.cases([
			{ a : 2, b : 2, expectedSum : 4 },
			{ a : 5, b : 5, expectedSum : 10 },
			{ a : 40, b : 2, expectedSum : 42 }
		])
		.test("Sum test", function(params) {
			var actualSum = sum(params.a, params.b);
			equal(actualSum, params.expectedSum);
		});
	</script>
</body>
</html>
